<div class="flex flex-row h-screen mx-[20vw]">


    <div class="my-auto mx-2 p-10 w-[56vw] rounded shadow-lg shadow-blue-500/20 flex flex-col">
        <h3 class="mb-1 text-3xl font-bold text-center">Invest your money</h3>
 <!--       <h3 class="mb-1 text-lg ">Loan Tenure would be one year and interest would be paid monthly at flat 12 %</h3> -->
        <form [formGroup]="investMoney">
 <!--       <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="{{instantAmount}}"
            aria-label="units"></mat-slider> -->
        <div>
            <label for="amount" class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">
                Amount
            </label>
            <input type="number" name="amount" id="amount" formControlName="amount"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter invest amount" required="">
        </div>
        <div>
            <label for="frequency" class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Interest 
                Frequency
            </label>
            <select name="frequency" id="frequency" formControlName="frequency"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter frequency" required="">
                <option value="quarterly">Quaterly</option>
                <option value="semi-annually">Semi-annually</option>
                <option value="annually">Annually</option></select>
        </div>
        <div>
            <label for="loanagreement"
                class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Upload signed loan agreement
            </label>
            <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="loanagreement"
                name="loanagreement">
            <input type="submit" value="Upload"
                class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
            <label for="acceptconditions"
                class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">
                <input type="checkbox" name="acceptconditions" id="acceptconditions" formControlName="acceptconditions"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm"
                 required=""> &nbsp; I accept all the Terms and Conditions.
            </label>
        </div>
        <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
        type="submit" (click)="insertInvestment()">
            Invest now!
        </button>
    </form>
    </div>

</div>
