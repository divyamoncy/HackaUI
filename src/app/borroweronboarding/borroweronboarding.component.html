<div class="flex flex-col md:flex-row min-h-screen">

    <div class="md:ml-[12rem] py-6 px-4 md:px-12 basis-1/2 my-auto mr-20">

        <p class="text-gray-700 font-bold text-4xl text-left">
            Let's get you <span class="text-blue-500">onboard</span>.
        </p>
        <div class="mt-6 flex flex-row">

            <div [ngClass]="focus == 1 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-id-card-alt"></i></p>
                <p> Enter your personal details</p>
            </div>

            <div [ngClass]="focus == 2 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-credit-card"></i></p>
                <p> Enter your bank details</p>
            </div>

            <div [ngClass]="focus == 3 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-file-upload"></i></p>
                <p> Upload documents</p>
            </div>

            <div [ngClass]="focus == 4 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-user-check"></i></p>
                <p> Referral</p>
            </div>

        </div>
        <form [formGroup]="borrowerOnboardingForm">
            <div *ngIf="focus == 1" class="grid grid-cols-2 gap-4 py-10">

                <div>
                    <label for="firstname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">First Name</label>
                    <input type="text" name="firstname" id="firstname" formControlName="firstname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your first name" required="">
                </div>
                <div>
                    <label for="lastname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Last Name</label>
                    <input type="text" name="lastname" id="lastname" formControlName="lastname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your last name" required="">
                </div>
                <div>
                    <label for="aadhar"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Aadhar</label>
                    <input type="text" name="aadhar" id="aadhar" formControlName="aadhar"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your Aadhar" required="">
                </div>
                <div>
                    <label for="pan"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">PAN</label>
                    <input type="text" name="pan" id="pan" formControlName="pan"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your PAN" required="">
                </div>
                <div>
                    <label for="address1"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line
                        1</label>
                    <input type="text" name="address1" id="address1" formControlName="address1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Apartment no, Building, Street" required="">
                </div>
                <div>
                    <label for="address2"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line
                        2</label>
                    <input type="text" name="address2" id="address2" formControlName="address2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Town, State" required="">
                </div>
                <div>
                    <label for="dateofbirth"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Date of Birth
                    </label>
                    <input type="date" name="dateofbirth" id="dateofbirth" formControlName="dateofbirth"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="" required="">
                </div>
                <div>
                    <label for="phonenumber"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Phone Number
                    </label>
                    <input type="text" name="phonenumber" id="phonenumber" formControlName="phonenumber"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="+91 9999999999" required="">
                </div>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToTwo()">
                    Next
                </button>

            </div>

            <!--Bank details-->
            <div *ngIf="focus == 2" class="grid grid-cols-2 gap-4 py-10">

                <div>
                    <label for="accountno"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Account
                        Number</label>
                    <input type="text" name="accountno" id="accountno" formControlName="accountno"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your account number" required="">
                </div>
                <div>
                    <label for="ifsccode"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">IFSC</label>
                    <input type="text" name="ifsccode" id="ifsccode" formControlName="ifsccode"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter IFSC" required="">
                </div>
                <div>
                    <label for="bank"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Bank</label>
                    <input type="text" name="bank" id="bank" formControlName="bank"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Bank Name" required="">
                </div>
                <div>
                    <label for="branch"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Branch</label>
                    <input type="text" name="branch" id="branch" formControlName="branch"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Branch" required="">
                </div>
                <div class="col-span-2">
                    <label for="bankaddress"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address
                    </label>
                    <input type="text" name="bankaddress" id="bankaddress" formControlName="bankaddress"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Bank Address" required="">
                </div>

                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToThree()">
                    Next
                </button>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToOne()">
                    Back
                </button>

            </div>

            <!--Upload documents-->
            <div *ngIf="focus == 3" class="grid grid-cols-2 gap-4 py-10">

                <div>
                    <label for="bankstatement"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Bank Statement of
                        last 6 months</label>
                    <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md"
                        id="bankstatement" name="bankstatement">
                    <input type="submit" value="Upload"
                        class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div>
                <div>
                    <label for="itreturns"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">IT Returns</label>
                    <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="itreturns"
                        name="itreturns">
                    <input type="submit" value="Upload"
                        class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div>
                <div>
                    <label for="companyid"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Employer issued ID
                        Card</label>
                    <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="companyid"
                        name="companyid">
                    <input type="submit" value="Upload"
                        class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div>
                <div>
                    <label for="companyname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Employer Name
                    </label>
                    <input type="text" name="companyname" id="companyname" formControlName="companyname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your employer name" required="">
                </div>
                <div>
                    <label for="monthlysalary"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Monthly Salary
                    </label>
                    <input type="number" name="monthlysalary" id="monthlysalary" formControlName="monthlysalary"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your monthly salary" required="">
                </div>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToFour()">
                    Next
                </button>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToTwo()">
                    Back
                </button>

            </div>

            <!--Referral details-->
            <div *ngIf="focus == 4" class="grid grid-cols-2 gap-4 py-10">

                <div>
                    <label for="referralname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Reference
                        Name</label>
                    <input type="text" name="referralname" id="referralname" formControlName="referralname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your professional reference" required="">
                </div>
                <div>
                    <label for="referralphone"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Reference
                        Phone</label>
                    <input type="text" name="referralphone" id="referralphone" formControlName="referralphone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your reference's phone number" required="">
                </div>
                <div>
                    <label for="guarantorname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Guarantor
                        Name</label>
                    <input type="text" name="guarantorname" id="guarantorname" formControlName="guarantorname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your guarantor name" required="">
                </div>
                <div>
                    <label for="guarantorphone"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Guarantor
                        Phone</label>
                    <input type="text" name="guarantorphone" id="guarantorphone" formControlName="guarantorphone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your guarantor's phone number" required="">
                </div>
                <div>
                    <label for="guarantoremail"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Guarantor's
                        Email</label>
                    <input type="text" name="guarantoremail" id="guarantoremail" formControlName="guarantoremail"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your guarantor's email" required="">
                </div>
                <div>
                    <label for="guarantoraddress"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Guarantor's
                        Address</label>
                    <input type="text" name="guarantoraddress" id="guarantoraddress" formControlName="guarantoraddress"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your guarantor's address" required="">
                </div>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="createCustomer()">
                    Create Account
                </button>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                    type="submit" (click)="changeFocusToThree()">
                    Back
                </button>

            </div>
        </form>


    </div>

</div>
