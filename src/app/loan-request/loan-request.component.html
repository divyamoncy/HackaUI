<div class="flex flex-row h-screen mx-[25vw]">
    
        
     
        <div class="my-auto mx-2 p-10 w-[28vw] bg-blue-500 rounded shadow-lg shadow-blue-500/50 flex flex-col">
            <h3 class="mb-1 text-3xl font-bold text-white dark:text-white text-center">Instant Loan</h3>
            <img class="h-[120px] m-auto mt-4" src="/assets/instant.png" alt="Loan" />
            <ul class="mt-4">
            <li class="text-base text-white dark:text-white">⭐ Get upto 2 months' salary!</li>
            <li class="text-base text-white dark:text-white">⭐ Flat 12% interest</li>
            </ul>
            <p class="p-1 mt-4 rounded-full text-white border-2 border-white font-bold text-center">You're eligible for {{instantAmount}} INR instant loan!</p>
            <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-white text-gray-700"
            type="submit" (click)="createInstantLoan()">
            Apply now!
        </button>

        </div>
        <div class="my-auto mx-2 p-10 w-[28vw] bg-blue-500 rounded shadow-lg shadow-blue-500/50 flex flex-col">
            <h3 class="mb-1 text-3xl font-bold text-white dark:text-white text-center">Personal Loan</h3>
            <img class="h-[120px] m-auto mt-4" src="/assets/personal.png" alt="Loan" />
            <ul class="mt-4">
            <li class="text-base text-white dark:text-white">⭐ Get upto 2 months' salary!</li>
            <li class="text-base text-white dark:text-white">⭐ Flat 12% interest</li>
            </ul>
            <p class="p-1 mt-4 rounded-full text-white border-2 border-white font-bold text-center">You're eligible for {{instantAmount}} INR personal loan!</p>
            <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-white text-gray-700"
            type="submit" (click)="createPersonalLoan()">
            Apply now!
        </button>

        </div>
   
</div>
