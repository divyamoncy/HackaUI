<div class="flex flex-col md:flex-row min-h-screen">

    <div class="md:ml-[12rem] py-6 px-4 md:px-12 basis-1/2 my-auto mr-20">

        <p class="text-gray-700 font-bold text-4xl text-left">
            Let's get you <span class="text-blue-500">onboard</span>.
        </p>
        <div class="mt-6 flex flex-row">

            <div [ngClass]="focus == 1 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-id-card-alt"></i></p>
                <p> Enter organisation details</p>
            </div>

            <div [ngClass]="focus == 2 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-credit-card"></i></p>
                <p> Enter bank details</p>
            </div>

            <div [ngClass]="focus == 3 ? 'border-blue-500 text-blue-500': 'border-gray-400 text-gray-400'"
                class="m-2 w-60 p-4 border rounded shadow text-center">
                <p><i class="text-3xl m-1 fas fa-file-upload"></i></p>
                <p> Upload documents</p>
            </div>

        </div>
    <form [formGroup]="organisationOnboardingForm">
            <div *ngIf="focus == 1">
                <div  class="grid grid-cols-2 gap-4 py-10">
                <div>
                    <label for="firmName"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Firm Name</label>
                    <input type="text" name="firmName" id="firmName" formControlName="firmName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter firm name" required="">
                </div>
                <div>
                    <label for="pan"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">PAN/TAN</label>
                    <input type="text" name="pan" id="pan" formControlName="pan"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your PAN" required="">
                </div>
                <div>
                    <label for="cin"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">CIN</label>
                    <input type="text" name="cin" id="cin" formControlName="cin"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="CIN" required="">
                </div>
                <div>
                    <label for="incorporationDate"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Incorporation Date</label>
                    <input type="date" name="incorporationDate" id="incorporationDate" formControlName="incorporationDate"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Incorporation Date" required="">
                </div>
                <div>
                    <label for="dirFirstname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Director First Name</label>
                    <input type="text" name="dirFirstname" id="dirFirstname" formControlName="dirFirstname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Director First Name" required="">
                </div>
                <div>
                    <label for="dirLastname"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Last Name</label>
                    <input type="text" name="dirLastname" id="dirLastname" formControlName="dirLastname"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="last name" required="">
                </div>
                <div>
                    <label for="registrationNumber" 
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Registration Number</label>
                    <input type="text" name="registrationNumber" id="registrationNumber" formControlName="registrationNumber"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Registration Number" required="">
                </div>
            </div>
                <div class="grid grid-cols-2 gap-4 py-6">
                <div>
                    <label for="address1"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line 1</label>
                    <input type="text" name="address1" id="address1" formControlName="address1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Apartment no, Building, Street" required="">
                </div>
                <div>
                    <label for="address2" 
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line 2</label>
                    <input type="text" name="address2" id="address2" formControlName="address2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="State" required="">
                </div>
                <div>
                    <label for="address3" 
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line 3</label>
                    <input type="text" name="address3" id="address3" formControlName="address3"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="State" required="">
                </div>
                <div>
                    <label for="pin" 
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">PIN</label>
                    <input type="text" name="pin" id="pin" formControlName="pin"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="PIN" required="">
                </div>
            </div>
            

 
                <button class="mt-10 px-40 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                type="submit" (click)="changeFocusToTwo()">
                 Next
             </button>

            </div>
            

            <!--Bank details-->
            <div *ngIf="focus == 2" >
                <div class="grid grid-cols-2 gap-4 py-10">
                <div>
                    <label for="accountno"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Account Number</label>
                    <input type="text" name="accountno" id="accountno" formControlName="accountno"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter your account number" required="">
                </div>
                <div>
                    <label for="ifsccode"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">IFSC</label>
                    <input type="text" name="ifsccode" id="ifsccode" formControlName="ifsccode"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter IFSC" required="">
                </div>
                <div>
                    <label for="bank"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Bank</label>
                    <input type="text" name="bank" id="bank" formControlName="bank"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Bank Name" required="">
                </div>
                <div>
                    <label for="branch"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Branch</label>
                    <input type="text" name="branch" id="branch" formControlName="branch"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Branch" required="">
                </div>
                <div>
                    <label for="bankaddress"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address
                    </label>
                    <input type="text" name="bankaddress" id="bankaddress" formControlName="bankaddress"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Bank Address" required="">
                </div>
            </div>
                <!-- <div>
                    <label for="address2"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line
                        2</label>
                    <input type="text" name="address2" id="address2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Town, State" required="">
                </div> -->
                <div class="grid grid-cols-2 gap-4 py-10">
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                type="submit" (click)="changeFocusToOne()">
                 Back
                </button>

                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                type="submit" (click)="changeFocusToThree()">
                Next
              </button>
            </div>

            </div>

            <!--Upload documents-->
            <div *ngIf="focus == 3" class="grid grid-cols-2 gap-4 py-10">

                <!-- <div>
                    <label for="bankstatement"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Bank Statement of last 6 months</label>
                        <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="bankstatement" name="bankstatement"> 
                        <input type="submit" value="Upload" class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div> -->
                <div>
                    <label for="itreturns"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">IT Returns</label>
                        <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="itreturns" name="itreturns"> 
                        <input type="submit" value="Upload" class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div>
                <div>
                    <label for="corporateLicense"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Corporate License</label>
                        <input type="file" class="px-6 py-4 text-xs md:text-base font-semibold rounded-md" id="companyid" name="corporateLicense"> 
                        <input type="submit" value="Upload" class="w-36 mx-6 px-2 py-2 text-xs rounded-md bg-blue-500 text-white">
                </div>
                <!-- <div>
                    <label for="address2"
                        class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Address Line
                        2</label>
                    <input type="text" name="address2" id="address2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Town, State" required="">
                </div> -->
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                type="submit" (click)="changeFocusToTwo()">
                Back
            </button>
                <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white"
                type="submit" (click)="createOrganisationCustomer()">
                Create Account
                </button>

            </div>



    </form>


</div>
